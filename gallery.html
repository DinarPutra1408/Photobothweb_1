<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive — Jepreto.Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #1a1a1a; }
        .font-serif { font-family: 'Playfair Display', serif; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-card { animation: fadeInUp 0.6s ease-out forwards; opacity: 0; }
        .no-scrollbar::-webkit-scrollbar { display: none; }

        /* Modal Styles */
        #photoModal {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        #photoModal.active {
            display: flex;
            opacity: 1;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="photoModal" class="fixed inset-0 z-[100] bg-black/95 backdrop-blur-sm flex-col items-center justify-center p-4">
        <button onclick="closeModal()" class="absolute top-6 right-6 text-white/50 hover:text-white transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        
        <div class="relative max-w-4xl w-full h-[80vh] flex flex-col items-center">
            <img id="modalImg" src="" class="h-full w-auto object-contain rounded-lg shadow-2xl">
            <div class="mt-6 flex gap-4">
                <a id="modalDownload" href="#" target="_blank" class="bg-white text-zinc-900 px-8 py-3 rounded-full text-[10px] font-bold uppercase tracking-widest hover:bg-zinc-200 transition-all">
                    Download Original
                </a>
                <button onclick="closeModal()" class="border border-white/20 text-white px-8 py-3 rounded-full text-[10px] font-bold uppercase tracking-widest hover:bg-white/10 transition-all">
                    Close Preview
                </button>
            </div>
        </div>
    </div>

    <header class="w-full py-6 md:py-8 px-6 border-b border-zinc-50 sticky top-0 bg-white/80 backdrop-blur-md z-50 flex justify-between items-center">
        <a href="index.html" class="text-[9px] md:text-[10px] font-bold tracking-[0.3em] uppercase border border-zinc-200 px-5 md:px-6 py-2.5 md:py-3 rounded-full hover:bg-zinc-900 hover:text-white transition-all">
            ← Studio
        </a>
        <h1 class="font-serif text-2xl md:text-3xl italic tracking-tighter text-zinc-900 absolute left-1/2 -translate-x-1/2">
            Archive<span class="text-zinc-300">.</span>
        </h1>
    </header>

    <main class="max-w-7xl mx-auto w-full p-4 md:p-12">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-end mb-10 md:mb-12 gap-4">
            <div>
                <h2 class="font-serif text-3xl md:text-4xl italic mb-2">Captured Moments</h2>
                <p class="text-[9px] md:text-[10px] uppercase tracking-[0.4em] text-zinc-400 font-medium">Authentic Experience — 2025</p>
            </div>
            <div id="photoCount" class="text-[9px] md:text-[10px] font-bold tracking-[0.2em] text-zinc-300 uppercase italic">
                Loading archive...
            </div>
        </div>

        <div id="galleryGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 md:gap-10">
            <div class="col-span-full py-20 flex flex-col items-center justify-center">
                <div class="w-8 h-8 border-2 border-zinc-100 border-t-zinc-800 rounded-full animate-spin"></div>
            </div>
        </div>
    </main>

    <footer class="mt-auto py-12 border-t border-zinc-50 text-center">
        <p class="text-[10px] tracking-[0.5em] text-zinc-300 uppercase font-light">End of Archive</p>
    </footer>

    <script>
        const cloudName = 'dqbwhxnxn';
        const tag = 'photoboth_event'; 
        const grid = document.getElementById('galleryGrid');
        const countDisplay = document.getElementById('photoCount');
        const modal = document.getElementById('photoModal');
        const modalImg = document.getElementById('modalImg');
        const modalDownload = document.getElementById('modalDownload');

        async function fetchGallery() {
            try {
                // Gunakan cache busting agar foto terbaru langsung muncul
                const response = await fetch(`https://res.cloudinary.com/${cloudName}/image/list/${tag}.json?t=${new Date().getTime()}`);
                const data = await response.json();
                
                grid.innerHTML = '';
                countDisplay.innerText = `${data.resources.length} Memories Captured`;

                data.resources.forEach((img, index) => {
                    const displayUrl = `https://res.cloudinary.com/${cloudName}/image/upload/v${img.version}/${img.public_id}.png`;
                    const downloadUrl = `https://res.cloudinary.com/${cloudName}/image/upload/fl_attachment/v${img.version}/${img.public_id}.png`;

                    const card = `
                        <div class="group animate-card" style="animation-delay: ${index * 0.1}s">
                            <div onclick="openModal('${displayUrl}', '${downloadUrl}')" class="cursor-pointer relative aspect-[3/4.5] bg-zinc-50 rounded-[1.2rem] overflow-hidden border-[4px] md:border-[6px] border-white shadow-md ring-1 ring-zinc-100 group-hover:shadow-2xl transition-all duration-500">
                                <img src="${displayUrl}" 
                                     class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" 
                                     alt="Moment">
                                <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col items-center justify-center p-4 text-center">
                                    <span class="text-white text-[9px] font-bold uppercase tracking-[0.3em] mb-2 border-b border-white/30 pb-1">View Moment</span>
                                </div>
                            </div>
                            <div class="mt-4 px-2 flex justify-between items-center opacity-60">
                                <span class="text-[8px] font-bold text-zinc-400 tracking-[0.2em]">#${data.resources.length - index}</span>
                                <span class="text-[7px] text-zinc-400 italic">2025</span>
                            </div>
                        </div>
                    `;
                    grid.innerHTML += card;
                });

                if (data.resources.length === 0) {
                    grid.innerHTML = `<p class="col-span-full text-center text-zinc-400 font-serif italic py-20">Archive is currently empty.</p>`;
                }

            } catch (error) {
                grid.innerHTML = `<p class="col-span-full text-center text-red-400 text-[10px] tracking-widest uppercase">Failed to load archive. <br> <span class="text-zinc-400 normal-case italic mt-2 block">(Make sure "Resource Listing" is enabled in Cloudinary Settings)</span></p>`;
            }
        }

        function openModal(imgUrl, downUrl) {
            modalImg.src = imgUrl;
            modalDownload.href = downUrl;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Kunci scroll saat modal buka
        }

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto'; // Aktifkan scroll kembali
        }

        // Close modal jika klik area luar gambar
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        fetchGallery();
    </script>
</body>
</html>
